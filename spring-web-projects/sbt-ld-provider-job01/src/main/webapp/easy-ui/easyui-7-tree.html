<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EasyUI-3-菜单按钮</title>
<script type="text/javascript" src="/js/jquery-easyui-1.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery-easyui-1.4.1/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/js/jquery-easyui-1.4.1/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="/js/jquery-easyui-1.4.1/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/js/jquery-easyui-1.4.1/themes/default/easyui.css" />


<link rel="stylesheet" type="text/css" href="/commons/ztree/css/metroStyle/metroStyle.css"/>
<link rel="stylesheet" type="text/css" href="/commons/treegrid/jquery.treegrid.css"/>



</head>
<body>
		<h1>EasyUI-树形结构</h1>
		
		<ul id="tree"></ul>
		<h1>Data Test</h1>
		<ul id="test_tree"></ul>
</body>
<script type="text/javascript">
<script type="text/javascript" src="/commons/ztree/jquery.ztree.all.min.js"/>
var zTree; 
var singleSetting = { //单选功能的zTree
	data : {
		simpleData : {
			enable : true,
			idKey : "id",  //节点数据中保存唯一标识的属性名称
			pIdKey : "parentId",  //节点数据中保存其父节点唯一标识的属性名称
			rootPId : null  //根节点id
		}
	}
}



	/*通过js创建树形结构 */
	$(function(){
		
		$("#tree").tree({
			url:"tree.json",		//加载远程JSON数据
			method:"POST",			//请求方式  POST
			animate:true,			//表示显示折叠端口
			checkbox:true,			//表述复选框
			lines:true,				//表示显示连接线
			dnd:true,				//是否拖拽
			onClick:function(node){	//添加点击事件
				//控制台
				console.info(node);
			}
		});
		
		
		$("#test_tree").tree({
			url:"/proj/treelist",
			animate:true,
			checkbox:true,
			lines:true,
		});
		
	})
</script>

</html>
